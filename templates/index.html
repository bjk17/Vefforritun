<!DOCTYPE html>
<html lang="is">
<head>
	<meta charset="utf-8">
	<title>Bíó</title>
</head>
<body>
	<header>
		<h1>Bíósýningar</h1>
	<header/>
	<div id="theaters">
		<h2 id="chooseTheater">Velja Kvikmyndahús</h2>
		<ul id="theaterList">
			<li>
				<input type="checkbox" name="theater" id="BioParadis" value="BioParadis">
				<label for="BioParadis">Bíó Paradís</label>
			</li>
			<li>
				<input type="checkbox" name="theater" id="BorgarbioAkureyri" value="BorgarbioAkureyri">
				<label for="BorgarbioAkureyri">Borgarbíó Akureyri</label>
			</li>
			<li>
				<input type="checkbox" name="theater" id="Haskolabio" value="Haskolabio">
				<label for="Laugarásbíó">Háskólabíó</label>
			</li>
			<li>
				<input type="checkbox" name="theater" id="Laugarasbio" value="Laugarasbio">
				<label for="Laugarasbio">Laugarásbíó</label>
			</li>
			<li>
				<input type="checkbox" name="theater" id="SambioinAkureyri" value="SambioinAkureyri">
				<label for="SambioinAkureyri">Sambíóin Akureyri</label>
			</li>
			<li>
				<input type="checkbox" name="theater" id="SambioinAlfabakka" value="SambioinAlfabakka">
				<label for="SambioinAlfabakka">Sambíóin Álfabakka</label>
			</li>
			<li>
				<input type="checkbox" name="theater" id="SambioinEgilsholl" value="SambioinEgilsholl">
				<label for="SambioinEgilsholl">Sambíóin Egilshöll</label>
			</li>
			<li>
				<input type="checkbox" name="theater" id="SambioinKeflavik" value="SambioinKeflavik">
				<label for="SambioinKeflavik">Sambíóin Keflavík</label>
			</li>
			<li>
				<input type="checkbox" name="theater" id="SambioinKringlunni" value="SambioinKringlunni"> 
				<label for="SambioinKringlunni">Sambíóin Kringlunni</label>
			</li>
			<li>
				<input type="checkbox" name="theater" id="SambioinSelfossi" value="SambioinSelfossi">
				<label for="SambioinSelfossi">Sambíóin Selfossi</label>
			</li>
			<li>
				<input type="checkbox" name="theater" id="Smarabio" value="Smarabio">
				<label for="Smarabio">Smárabíó</label>
			</li>
			
		</ul>
	</div>
	<main>
		<div class="toSee">
			<!--einhver foreach lykkja sem ítrar í gegnum allar myndir, býr til eitt card fyrir hvera mynd-->
		</div>
		<div class="movies">
			<ul>
				{% for movie in restrictedSixteen %}
				<li>
					<p> {{ movie.title }} </p>
					<p> {{ movie.released }} </p>
					<p> {{ movie.restricted }} </p>
					<p> {{ movie.imdb }} </p>
					<img src="{{ movie.image }}" />
				</li>
				{% endfor %}
			</ul>
		</div>
		<div class="seen"></div>
	</main>
	<footer>
		<!--eithvað um hvaðan gögnin eru fengin?-->
	</footer>
</body>
</html>
