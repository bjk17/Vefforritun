<!DOCTYPE html>
<html lang="is">
<head>
	<meta charset="utf-8">
	<title>Bíó</title>
</head>
<body>
	<header>
		<h1>Bíósýningar</h1>
	<header/>
	<div id="theaters">

		<h2 id="chooseTheater">Velja Kvikmyndahús</h2>
		<ul id="theaterList">
			{% for key, value in theaterList.items %}
			<li>
				<input type="checkbox" name="theater" id="{{ key }}" value="{{ key }}">
				<label for="{{ key }}">{{ value }}</label>
			</li>
    		{% endfor %}			
		</ul>
	</div>
	<main>
		<div class="toSee">
			<!--einhver foreach lykkja sem ýtrar í gegnum allar myndir, býr til eitt card fyrir hvera mynd-->
		</div>
		<div class="movies">
			<p> {{ movieTitle }} </p>
		</div>
		<div class="seen"></div>
	</main>
	<footer>
		<!--eithvað um hvaðan gögnin eru fengin?-->
	</footer>
</body>
</html>
